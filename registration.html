<!doctype html>
<html lang="fa" dir="rtl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">

    <!-- Css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>سایت من</title>
</head> 

<body>
    <!-- Login -->
    <div class="container d-flex justify-content-center align-items-center login-window-height">
        <div class="custom-border-light registration-shadow login-width col-sm-7 rounded-3 p-3">
            <h5 class="text-center mb-4">ورود</h5>
            <form action="" method="post" class="text-muted small fw-lighter">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control registration-focus-input" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">نام کاربری</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="password" class="form-control registration-focus-input" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">رمز ورود</label>
                </div>
                <div class="mb-3 p-1">
                    <span class="small"><a href="">رمز عبور خود را فراموش کرده ام!</a></span>
                </div>
                <div class="d-flex flex-wrap gap-2 p-2 rounded-2 bg-light bg-opacity-75">
                    <button class="flex-grow-1 btn btn-danger small rounded-1 border-0 text-white btn-hover" type="submit">ورود</button>
                    <button class="flex-grow-1 btn small rounded-1 text-muted border-0 btn-hover-text-danger" type="submit">ثبت نام</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
